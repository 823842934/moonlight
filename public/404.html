<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>n/a</title>

    <style>
      @font-face {
        font-family: "ABC Diatype";
        src: url("/fonts/ABCDiatype-Regular.woff") format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "ABC Diatype";
        src: url("/fonts/ABCDiatype-Bold.woff") format("woff");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        color: #000;
      }

      body {
        font-family: "ABC Diatype", system-ui, sans-serif;
        display: flex;
        align-items: center;
      }

      main {
        padding: 0 5vw;
      }

      h1 {
        margin: 0 0 0.5rem 0;
        font-weight: 700;
        font-size: clamp(28px, 6vw, 56px);
        letter-spacing: -0.03em;
        line-height: 1.1;
      }

      p {
        margin: 0 0 0.75rem 0;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.4;
        max-width: 52ch;
      }

      a {
        width: fit-content;
        color: inherit;
        text-decoration: none;
        border-bottom: 1px solid currentColor;
        padding-bottom: 2px;
      }

      a:hover {
        opacity: 0.75;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>not found///////////</h1>
      <p>you are looking for something that does not exist.</p>
      <a href="/">return home</a>
    </main>
  </body>
</html>
